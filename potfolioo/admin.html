<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Thejas Nirmal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0000;
            --bg: #000000;
            --surface: #111111;
            --text: #ffffff;
            --border: #333;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }
        h1 { text-align: center; color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 20px; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: #ccc; }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); }
        
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #fff; color: #000; }
        .reset-btn { background: #333; margin-top: 15px; }

        .status { text-align: center; margin-top: 20px; opacity: 0; transition: 0.3s; color: #0f0; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-user-cog"></i> Portfolio Controller</h1>
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="nameInput" placeholder="e.g. Thejas Nirmal">
        </div>

        <div class="form-group">
            <label>Tagline</label>
            <input type="text" id="taglineInput" placeholder="e.g. Tech Enthusiast | Gamer">
        </div>

        <div class="form-group">
            <label>About Description</label>
            <textarea id="descInput" rows="4" placeholder="Brief intro..."></textarea>
        </div>

        <div class="form-group">
            <label>Profile Image URL</label>
            <input type="text" id="imgInput" placeholder="https://...">
        </div>

        <button class="btn" onclick="saveData()">Save Changes</button>
        <button class="btn reset-btn" onclick="resetDefaults()">Reset to Default</button>
        <p class="status" id="statusMsg">Changes Saved Successfully!</p>
    </div>

    <script>
        // Load existing data if available
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('portfolioData'));
            if(data) {
                document.getElementById('nameInput').value = data.name;
                document.getElementById('taglineInput').value = data.tagline;
                document.getElementById('descInput').value = data.desc;
                document.getElementById('imgInput').value = data.img;
            }
        }

        function saveData() {
            const data = {
                name: document.getElementById('nameInput').value || "Thejas Nirmal",
                tagline: document.getElementById('taglineInput').value,
                desc: document.getElementById('descInput').value,
                img: document.getElementById('imgInput').value
            };

            // Save to Browser Memory
            localStorage.setItem('portfolioData', JSON.stringify(data));

            // Show success message
            const status = document.getElementById('statusMsg');
            status.style.opacity = '1';
            setTimeout(() => { status.style.opacity = '0'; }, 2000);
        }

        function resetDefaults() {
            localStorage.removeItem('portfolioData');
            location.reload();
        }
    </script>
</body>
</html>
